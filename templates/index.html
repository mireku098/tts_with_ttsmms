<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Audio Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Text to Audio Converter</h1>
        <form id="textToAudioForm" method="POST">
            <div class="form-group">
                <label for="language">Choose Language:</label>
                <select class="form-control" name="language" id="language">
                    <option value="aka">Akan</option>
                    <option value="eng">English</option> 
                    <!-- Add more language options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="text">Enter Text:</label>
                <textarea class="form-control" name="text" id="text" rows="4" cols="50"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Generate Audio</button>
        </form>

                <!-- Display Audio Result and Controls -->
        {% if audio_file_name %}
        <div class="mt-3" id="audioResult">
            <audio controls>
                <source src="{{ url_for('audio', filename=audio_file_name) }}" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
            <br>
            <a href="{{ url_for('audio', filename=audio_file_name) }}" class="btn btn-primary" download>Download</a>
        </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
